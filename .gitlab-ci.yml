stages:
  - build
  - mirror
  - release

variables:
  EXTENSION_DIR: "src"

# Build extension on every push (works on both Linux and macOS)
build:
  stage: build
  before_script:
    # Install dependencies based on OS
    - |
      if [ -f /etc/alpine-release ]; then
        # Alpine Linux (Docker)
        apk add --no-cache zip
      elif [ "$(uname)" = "Darwin" ]; then
        # macOS
        which zip || echo "zip is required but already installed on macOS"
      else
        # Other Linux
        apt-get update && apt-get install -y zip || yum install -y zip || true
      fi
  script:
    - cd $EXTENSION_DIR
    - zip -r ../better-auto-pip-$CI_COMMIT_SHORT_SHA.zip . -x "*.git*" -x "*.DS_Store" -x "node_modules/*"
  artifacts:
    paths:
      - better-auto-pip-$CI_COMMIT_SHORT_SHA.zip
    expire_in: 30 days
  only:
    - dev
    - main

# Mirror main branch to GitHub using HTTPS with Personal Access Token
mirror-to-github:
  stage: mirror
  before_script:
    # Install dependencies based on OS
    - |
      if [ -f /etc/alpine-release ]; then
        # Alpine Linux (Docker)
        apk add --no-cache git
      elif [ "$(uname)" = "Darwin" ]; then
        # macOS
        which git || echo "git required"
      else
        # Other Linux
        apt-get update && apt-get install -y git || yum install -y git || true
      fi
  script:
    # Clone current repo to temp directory
    - git clone --branch main . /tmp/github-mirror
    - cd /tmp/github-mirror
    # Remove GitLab-specific and internal files
    - rm -f .gitlab-ci.yml
    - rm -f setup-remotes.sh
    - rm -f GIT_SETUP.md
    - rm -f TODO.md
    - rm -f CHROME_WEB_STORE.md
    - rm -f GITLAB_SSH_SETUP.md
    # Commit the changes
    - git config user.name "GitLab CI"
    - git config user.email "ci@gitlab.com"
    - git add -A
    - git diff-index --quiet HEAD || git commit -m "Mirror from GitLab [skip ci]"
    # Push to GitHub using HTTPS with Personal Access Token
    - git remote add github https://${GITHUB_TOKEN}@github.com/seanharsh/Better-Auto-PiP.git || true
    - git push github main --force
  only:
    - main
  when: on_success

# Create release package on main push (works on both Linux and macOS)
release:
  stage: release
  before_script:
    # Install dependencies based on OS
    - |
      if [ -f /etc/alpine-release ]; then
        # Alpine Linux (Docker)
        apk add --no-cache zip jq
      elif [ "$(uname)" = "Darwin" ]; then
        # macOS
        which zip || echo "zip is required but already installed on macOS"
        which jq || brew install jq
      else
        # Other Linux
        apt-get update && apt-get install -y zip jq || yum install -y zip jq || true
      fi
  script:
    - cd $EXTENSION_DIR
    - VERSION=$(jq -r '.version' manifest.json)
    - zip -r ../better-auto-pip-v$VERSION.zip . -x "*.git*" -x "*.DS_Store" -x "node_modules/*"
    - echo "Created release package for version $VERSION"
  artifacts:
    paths:
      - better-auto-pip-v*.zip
    expire_in: never
  only:
    - main